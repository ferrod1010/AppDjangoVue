<form method="post" v-on:submit.prevent="updateLibro(fill_libro.id)">
	{% csrf_token %}
		<div class="modal-header">
		<h2 class="modal-title" >Actualizar libro</h2>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
      <label for="">Titulo</label><br>
      <input type="text" class="form-control" v-model="fill_libro.titulo"><br>
      <label for="">Autor</label><br>
      <input type="text" class="form-control" v-model="fill_libro.autor"><br>
      <label for="">Fecha de publicacion</label><br>
      <input type="date" class="form-control" v-model="fill_libro.fecha_publicacion"><br>
      <label for="">Precio</label><br>
      <input type="number" min=0 step=0.01 class="form-control" v-model="fill_libro.precio"><br>
      <label for="">Paginas</label><br>
      <input type="number" min=0  name="paginas" class="form-control" v-model="fill_libro.paginas">
		</div>
		<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Modificar</button>
		</div>
</form>
